<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup Page</title>
</head>
<body>
	<h3>Welcome to Signup Page</h3>
	<form action="/ServletSample/BasicForm" method="post">
	First Name : <input type="text" name="fname"/><br/><br/>
	Last Name  : <input type="text" name="lname"/><br/><br/>
	Address	   : <input type="text" name="address"/><br/><br/>
	Contact No.: <input type="number" name="num"/><br/><br/>
	<input type="radio" name="gender" value="male"/> Male
	<input type="radio" name="gender" value="female"/> Female<br/><br/>
	<input type="checkbox" name="lang" value="Java"/>Java<br/><br/>
	<input type="checkbox" name="lang" value="C++"/>C++<br/><br/>
	<input type="checkbox" name="lang" value="Python"/>Python<br/><br/>
	<input type="checkbox" name="lang" value="PHP"/>PHP<br/><br/>
	<input type="submit" value="Submit"/>
	<input type="reset" value="Cancel"/>
	</form>
</body>
</html>
